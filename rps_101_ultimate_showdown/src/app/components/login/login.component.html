<div>
    <div>
        <h2 class="card-header text-center">Login</h2>
    </div>
    <div class="card-body">
        <form action="">

            <div>
                <label for="inputUsername" class="form-lable">Username</label>
                <input [(ngModel)]="username" type="text" name="username" placeholder="enter your username" class="form-control" >
            </div>
            <div>
                <label for="inputUsername" class="form-lable">Password</label>
                <input [(ngModel)]="password" type="password" name="password" placeholder="enter your password" class="form-control" >
            </div>
            <div>
                <!-- hide the login button while reuqests is laoding-->
                <div class="btn-primary btn" *ngIf="!isLoading" (click)="login()">Log In</div>
            </div>
            <h2>
                {{loginErrorMsg}}
            </h2>
        </form>
    </div>
</div>
