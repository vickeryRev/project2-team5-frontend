<div class="container">
    <div class="card-body">
        <div class="card-title"><h3>{{username}} statistics</h3></div>
        <div class="p-3 mb-2 bg-white text-black">
            <p>
                GAMESPLAYED : {{gamesPlayed}}
            </p>
            <p>
                WINS: {{gamesWon}}
            </p>
            <p>
                WINRATIO: {{winRatio}}%
            </p>
        </div>

    </div>
    <div class="card-body" *ngFor="let u of data">
        <div class="card-tile"> {{u.name}} </div>
        <p>gamesPlayed : {{u.uses}}</p>
        <p>wins : {{u.wins}}</p>
        
        
            <p>ratio: {{u.ratio}}% </p>
        <p><img src= {{u.pic}} alt= "{{u.name}}+image"></p>
        
    </div>
</div>
