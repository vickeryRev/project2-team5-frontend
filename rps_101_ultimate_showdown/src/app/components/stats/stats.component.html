<div class="container">

    

    
        <div class="card-body">
            <div class="card-title"><h3>{{username}} statistics</h3></div>
            <div class="p-3 mb-2 bg-white text-black">
                <p>
                    GAMES PLAYED : {{gamesPlayed}}
                </p>
                <p>
                    WINS: {{gamesWon}}
                </p>
                <p>
                    WIN RATIO: {{winRatio}}%
                </p>
            </div>

        </div>

        
        <div class="card shadow-lg" *ngFor="let u of newArray">
            <img src= {{u.pic}} alt= "{{u.name}}+image">
            <h4 class="card-title"> {{u.name}} </h4>
            <p>Games Played : {{u.uses}}</p>
            <p>Wins : {{u.wins}}</p>
            
            
            <p>Ratio: {{u.ratio}}% </p>
            
            
        </div>
    
</div>
