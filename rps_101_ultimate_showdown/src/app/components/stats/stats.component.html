<div class="container">

    

    
        <div class="card-body">
            <div class="card-title"><h3><u>{{username}} Statistics</u></h3></div>
            <div class="p-3 mb-2 bg-white text-black">
                <p>
                    GAMES PLAYED : {{gamesPlayed}}
                </p>
                <p>
                    WINS: {{gamesWon}}
                </p>
                <p>
                    WIN RATIO: {{winRatio}}%
                </p>
            </div>

        </div>

        
        <div class="card-body" *ngFor="let u of newArray">
            <div class="card-tile"> {{u.name}} </div>
            <p>Games Played : {{u.uses}}</p>
            <p>Wins : {{u.wins}}</p>
            
            
                <p>Ratio: {{u.ratio}}% </p>
            <p><img src= {{u.pic}} alt= "{{u.name}}+image"></p>
            
        </div>
    
</div>
