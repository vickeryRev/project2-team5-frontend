<div>
    <div>
        <h2 class="card-header text-center">Register</h2>
    </div>
    <div class="card-body">
        <form action="" class="row g-3">

            <div class="col-md-6">
                <label for="inputFirstName" class="form-lable">First Name</label>
                <input [(ngModel)]="user.firstName"  class="form-control" type="text" name="first" id="inputFirstName">
            </div>
            
            <div class="col-md-6">
                <label for="inputLastName" class="form-lable">Last Name</label>
                <input [(ngModel)]="user.lastName" class="form-control" type="text" name="last" id="inputLastName">
            </div>

            <div class="col-md-6">
                <label for="inputUsername" class="form-lable">Username</label>
                <input [(ngModel)]="user.username" class="form-control" type="text" name="username" id="inputUsername">
            </div>

            <div class="col-md-6">
                <label for="inputPassword" class="form-lable">Password</label>
                <input [(ngModel)]="user.password" class="form-control" type="password" name="password" id="inputPassword">
            </div>

            <div class="col-md-6">
                <label for="inputEmail" class="form-lable">Email</label>
                <input [(ngModel)]="user.email" class="form-control" type="email" name="email" id="inputEmail">
            </div>

            <div class="col-12">
                <button class="btn-primary btn" type="submit" (click)="registerUser()">Register</button>
            </div>
            <div class="alert-secondary alert" *ngIf="clientMessage.message.length > 0" role="alert">
                {{clientMessage}}
            </div>
        </form>
    </div>
    
</div>
